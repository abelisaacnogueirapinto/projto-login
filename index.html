<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                foto
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.pnp" method="post">
                    <p>
                        <label for="inome">Nome: </label>
                        <input type="text" name="usu" id="iname" required minlength="5" maxlength="30" size="10" placeholder="Nomedousuario" autocomplete="off">
                    </p>
                    <p>
                        <label for="isenha">Senha:</label>
                        <input type="password" name="iname" required minlength="6" maxlength="12">
                    </p>
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </p>

                </form>
            </div>

        </section>
    </main>
    
</body>
</html>
